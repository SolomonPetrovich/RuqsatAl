{% extends 'main/layout.html' %}
{% load static %}
{% block content%}
    {% block style %}
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/as-alert-message.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'assets/css/style-starter.css' %}">
    {% endblock %}
    <div class="headerhny-title">
        <div class="w3l-title-grids">
            <div class="headerhny-left">
                <h3 class="hny-title">Favorites</h3>
            </div>
        </div>
    </div>
    {% for f in favs %}
         <div class="item vhny-grid">
             <div class="box16 mb-0">
                 <a href="{% url 'movie_detail' pk=f.movie.pk %}">
                     <figure>
                         <img class="img-fluid" src="{{ f.movie.poster_path }}" alt="">
                     </figure>
                     <div class="box-content">
                         <h3 class="title">{{ f.movie.title }}</h3>
                         <h4><span class="post"><span class="fa fa-calendar"> </span> {{ f.movie.release_date }}</span>
                             <a href="" class="text-right"><span class="post fa fa-heart-o"></span></a>
                         </h4>
                     </div>
                 </a>
             </div>
         </div>
    {% endfor %}
{% endblock %}
