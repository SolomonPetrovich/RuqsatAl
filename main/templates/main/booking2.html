{% extends 'main/layout.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" href="https://npmcdn.com/flickity@2/dist/flickity.css">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/progress.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/e-ticket.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/payment.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/ticket-booking.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock %}
{% block content %}
      <div class="container" id="progress-container-id">
            <div class="row">
                <div class="col">
                    <div class="px-0 pt-4 pb-0 mt-3 mb-3">
                        <form id="form">
                            <ul id="progressbar" class="progressbar-class">
                                <li class="active" id="step1">Show timing selection</li>
                                <li id="step2" class="active">Seat Selection</li>
                                <li id="step3" class="not_active">Payment</li>
                                <li id="step4" class="not_active">E-Ticket</li>
                            </ul>
                            <br>
                            <fieldset>
                                <div>
                                    <iframe id="seat-sel-iframe" style="  box-shadow: 0 14px 12px 0 var(--theme-border), 0 10px 50px 0 var(--theme-border); width: 800px; height: 550px; display: block; margin-left: auto; margin-right: auto;"
                                            src="{% url 'seat_seal' pk=session.pk %}"></iframe>
                                </div>
                                <br>
                                <input id="proceedtopayment" type="button" name="next-step" class="next-step" value="Proceed to Payment" />
                            </fieldset>
                            <fieldset>
                                <!-- Payment Page -->
                                <div id="payment_div">
                                    <div class="payment-row">
                                        <div class="col-75">
                                            <div class="payment-container">
                                                <div class="payment-row">
                                                    <div class="col-50">
                                                        <h3 id="payment-h3">Payment</h3>
                                                        <div class="payment-row payment">
                                                            <div class="col-50 payment">
                                                                <label for="card" class="method card">
                                                                    <div class="icon-container">
                                                                        <i class="fa fa-cc-visa" style="color: navy"></i>
                                                                        <i class="fa fa-cc-amex" style="color: blue"></i>
                                                                        <i class="fa fa-cc-mastercard" style="color: red"></i>
                                                                        <i class="fa fa-cc-discover" style="color: orange"></i>
                                                                    </div>
                                                                    <div class="radio-input">
                                                                        <input type="radio" id="card" />
                                                                        Pay RS.200.00 with credit card
                                                                    </div>
                                                                </label>
                                                            </div>
                                                            <div class="col-50 payment">
                                                                <label for="paypal" class="method paypal">
                                                                    <div class="icon-container">
                                                                        <i class="fa fa-paypal" style="color: navy"></i>
                                                                    </div>
                                                                    <div class="radio-input">
                                                                        <input id="paypal" type="radio" checked>
                                                                        Pay $30.00 with PayPal
                                                                    </div>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="payment-row">
                                                            <div class="col-50">
                                                                <label for="cname">Cardholder's Name</label>
                                                                <input type="text" id="cname" name="cardname" placeholder="Firstname Lastname" required />
                                                            </div>
                                                            <div class="col-50">
                                                                <label for="ccnum">Credit card number</label>
                                                                <input type="text" id="ccnum" name="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx"
                                                                       required />
                                                            </div>
                                                        </div>
                                                        <div class="payment-row">
                                                            <div class="col-50">
                                                                <label for="expmonth">Exp Month</label>
                                                                <input type="text" id="expmonth" name="expmonth" placeholder="September" required />
                                                            </div>
                                                            <div class="col-50">
                                                                <div class="payment-row">
                                                                    <div class="col-50">
                                                                        <label for="expyear">Exp Year</label>
                                                                        <input type="text" id="expyear" name="expyear" placeholder="yyyy" required />
                                                                    </div>
                                                                    <div class="col-50">
                                                                        <label for="cvv">CVV</label>
                                                                        <input type="text" id="cvv" name="cvv" placeholder="xxx" required />
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <a href="{% url 'ticket' session_pk=session.pk %}"><input type="button" name="next-step" class="next-step pay-btn" value="Confirm Payment" /></a>
                                <input type="button" name="previous-step" class="cancel-pay-btn" value="Cancel Payment"
                                       onclick="location.href='{% url 'home' %}';" />
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
      </div>
{% endblock %}
{% block scripts %}
    <script>
        $(document).ready(function(){
            $("#proceedtopayment").click(function(){
                console.log('seat')
                let seats = [];
                var iframe = document.getElementById("seat-sel-iframe");
                var selectedAll = iframe.contentWindow.document.querySelectorAll(".chosen");
                console.log(selectedAll);
                selectedAll.forEach((item) => {
                    seats.push(item.className.slice(item.className.lastIndexOf('-')+1, ));
                });
                console.log(seats.toString())
                $.ajax({
                    type: 'POST',
                    data: {
                        'csrfmiddlewaretoken': '{{ csrf_token }}',
                        'seats': seats.toString(),
                        'session_id': {{ session.id }}
                    },
                    url: "{% url 'topay' %}",
                    success: function (response) {
                        console.log('!!');
                    },
                    // если ошибка, то
                    error: function (response) {
                        // предупредим об ошибке
                        console.log(response.responseJSON.errors)
                    }
                });
            });
        });
    </script>
    <script src="https://npmcdn.com/flickity@2/dist/flickity.pkgd.js"></script>
    <script type="text/javascript" src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js'></script>
    <script src="{% static 'assets/js/theme-change.js' %}"></script>
    <script src="{% static 'assets/js/ticket-booking.js' %}"></script>
{% endblock %}
