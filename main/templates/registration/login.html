{% extends 'main/layout.html' %}
{% load static %}
{% block style %}
    <link rel="stylesheet" type="text/css" href="{% static 'assets/css/sign-in.css' %}">
    <link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
{% endblock %}
{% block content %}
    <div class="container_signup_signin" id="container_signup_signin">
        <div class="form-container sign-in-container">
            <form name="sign-in-form" style="color: var(--theme-title);" action="#"
                onsubmit="return signInValidateForm()">
                {% csrf_token %}
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social" style="color: var(--theme-title);"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social" style="color: var(--theme-title);"><i
                            class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social" style="color: var(--theme-title);"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                {% for f in form %}
                    {{ f }}
                    <span class="form-error">{{ f.error }}</span>
                {% endfor %}
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register and book your tickets now!!!</p>
                    <a href="{% url 'register' %}"><button class="ghost" id="signUp" href="{% url 'register' %}">Sign Up</button></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
