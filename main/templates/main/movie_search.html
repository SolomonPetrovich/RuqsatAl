{% extends 'main/layout.html' %}
{% load static %}
{% block content %}
    <!--grids-sec1-->
    <section class="w3l-grids">
        <div class="grids-main py-5">
            <div class="container py-lg-4">
                <div class="headerhny-title">
                    <div class="w3l-title-grids">
                        <div class="headerhny-left">
                            <h3 class="hny-title">{{ title }}</h3>
                        </div>
                    </div>
                </div>
                <div class="w3l-populohny-grids">
                    {% for movie in movies %}
                        {% if movie.poster_path %}
                        <div class="item vhny-grid">
                            <div class="box16 mb-0">
                                <a href="{% url 'movie_detail' pk=movie.pk %}">
                                    <figure>
                                        <img class="img-fluid" src="{{ movie.poster_path }}" alt="">
                                    </figure>
                                    <div class="box-content">
                                        <h3 class="title">{{ movie.title }}</h3>
                                        <h4> <span class="post"><span class="fa fa-calendar"> </span> {{ movie.release_date }}</span>
                                            <span class="post fa fa-heart-o text-right"></span>
                                        </h4>
                                    </div>
                                </a>
                            </div>
                        </div>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
